<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Spiel</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="game-area">
    <div id="user-area">
      <h3>User</h3>
      <div id="user-cards"></div>
      <p id="user-points"></p>
    </div>
    <div id="computer-area">
      <h3>Computer</h3>
      <div id="computer-cards"></div>
      <p id="computer-points"></p>
    </div>
    <div id="message-area">
      <p id="message"></p>
    </div>
  </div>
  <div id="button-area">
    <button id="play-button">Spielen</button>
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
    <button id="reset-button">Neue Runde</button>
  </div>
  <div class="spiele" id="ergebnisse"></div>
  <script src="blackjack.js"></script>

</body>

</html>
